<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>

	<div>
		<input tabindex="1" placeholder="Введите имя" type="text" name="username" value="">
	</div>

	<div>
		<input type="password" name="userpass" value="">
	</div>
	<div>
		<p><input checked type="radio" name="beer" value="lager">Светлое пиво</p>
		<p><input type="radio" name="beer" value="dark">Темное пиво</p>
	</div>
	<br>
	<div>
		<p><input type="radio" name="beer2" value="lager">Светлое пиво</p>
		<p><input checked type="radio" name="beer2" value="dark">Темное пиво</p>
	</div>
	<br>
	<div>
		<p><input type="checkbox" name="car" value="yes">Наличие авто</p>
		<p><input checked type="checkbox" name="car2" value="yes">Наличие авто</p>
		<p><input type="checkbox" name="car3" value="yes">Наличие авто</p>
		<p><input checked type="checkbox" name="car4" value="yes">Наличие авто</p>
	</div>
	<br>
	<div>
		<p><input type="file" name="photo" ></p>
	</div>
	<br>
	<div>
		<textarea name="text"></textarea>
	</div>
	<br>
	<div>
		<select name="color">
			<option value="red">Красный</option>
			<option selected value="yellow">Желтый</option>
			<option value="blue">Голубой</option>
		</select>
	</div>
	<br>
	<div>
		<button type="submit">Отправить</button>
		<button type="reset">Очистить</button>
	</div>
</body>
</html>
