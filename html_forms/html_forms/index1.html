<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="#" method="get">
		<div>
			<p>Имя</p>
			<input placeholder="Введите имя" tabindex="1" type="text" name="username">
		</div>
		<div>
			<p>Пароль</p>
			<input placeholder="Введите пароль" tabindex="2" type="password" name="userpass">
		</div>
		<div>
			<p>Телефон</p>
			<div>
				<input placeholder="Введите телефон" tabindex="3" type="tel" name="userphone">
			</div>
		</div>
		<div>
			<p>Пол</p>
			<div>
				<input tabindex="4" checked type="radio" name="gender" value="male">Мужской
			</div>
			<div>
				<input tabindex="4" type="radio" name="gender" value="female">Женский
			</div>
		</div>
		<div>
			<p>Имущество</p>
			<div>
				<div>
					<input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
				</div>
				<div>
					<input tabindex="6" type="checkbox" name="car" value="yes">Машина
				</div>
				<div>
					<input tabindex="7" disabled type="checkbox" name="flat" value="yes">Квартира
				</div>
			</div>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea name="text" tabindex="8"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input type="file" name="photo" tabindex="9">
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option selected value="red">Красный</option>
				<option value="blue">Синий</option>
				<option value="green">Зеленый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit">Отправить</button>
			<button tabindex="12" type="reset">Очистить</button>
		</div>
	</form>
</body>
</html>
