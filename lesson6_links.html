<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
  <a href="link.html" target="_blank">перейти на следующую страницу</a>
  <p><a href="http://loftblog.ru" target="_blank">Ссылка на loftblog</a></p>
<!--если мы хотим указать ссылку на файл, который лежит в другой папке, то нужно использовать переход перед названием файла.
например, если папка лежит в новой, внутри нашего же проекта, то указывается ее название, пусть это будет link/,
обязательно после наименования ставится /
если мы хотим перейти в несколько папок вперед, то делаем например так: link/newfolder/.
если же нам наоборот, нужно выйти на папку назад, то делается это так ../
если нужно на несколько папок назад, то делается так ../../ и т.д., зависит от того, как далеко лежит файл

если хотим при переходе, чтобы открывалось именно в новом окне, а не в этой же странице, то используем атрибут target
и задаем ему значение _blank, нижннее подчеркивание обязательно-->
</body>
</html>
